    <script type="text/javascript">

 var board = new Array(16);
 var shift= 0;

function Array() {
 for (var i = 0; i < 16; i++)
 this[i+1] = Array[i]
 }

 function random() {
 tile = Math.floor(Math.random()*16);

 return tile;
 }

  function show(board) {
  for (var i=0; i<16; i++)  {
  document.forms[0].elements[i].value = board[i];
  }
   document.forms[0].swaps.value= shift;
  }

  function swap(tile) {
  if (tile < 16 && board[tile+1]==0) {
  board[tile+1]= board[tile];
  board[tile]= 0;
  shift++;
 }
  else if (tile > 0 && board[tile-1]==0) {
  board[tile-1]= board[tile];
  board[tile]= 0;
  shift++;
 } 

  else if (tile < 16 && board[tile+4]==0) {
  board[tile+4]= board[tile];
  board[tile]= 0;
  shift++;
 } 

  else if (tile > 0 && board[tile-4]==0) {
  board[tile-4]= board[tile];
  board[tile]= 0;
  shift++;
 }
show(board);
}

function shuffle() {
  var x=1;
  for (var i=0; i<16; i++) {
     board[i]=16;
 }

  for (var i=0; i<16;i++) {
    randomNumber=random();

  if (randomNumber==16) randomNumber=15;
    x=1;

  for (var j=0; j<16; j++)  {
    if (j==i)
  continue;

   if (randomNumber==board[j]) {
     x=0;
  break;
   }
}

  if (x==0) {
    i--;

 continue;
  }
 board[i]=randomNumber;
 }
 
 show(board);   
}   

     </script>
   </head>
 <body onload="window.shuffle()">
